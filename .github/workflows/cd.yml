on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps: 
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with: 
          go-version: "1.25.1"
      
      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build Go Binary
        run: scripts/buildprod.sh
      
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Setup G Cloud
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: Build Image and Push to G Cloud
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-487201/notely-ar-repo/notely:latest .
     
      - name: Migrate Database Schema
        run: scripts/migrateup.sh 

      - name: Deploy to Cloud run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-487201/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-487201 --max-instances=4

